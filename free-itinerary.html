<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DreamAiTrip - Your Free Itinerary</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8fafc;
    }
    .itinerary-header {
      background: linear-gradient(135deg, #0052cc, #1976d2);
      color: white;
      padding: 2rem;
      text-align: center;
    }
    .content {
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      background: white;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="bg-white shadow-md sticky top-0 z-50">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
      <div class="flex items-center space-x-2">
        <img src="/api/placeholder/120/40" alt="DreamAiTrip Logo" class="h-10">
      </div>
      <div class="flex space-x-4">
        <button class="px-4 py-2 rounded-lg border border-gray-300 text-gray-700 hover:bg-gray-100">
          <i class="fas fa-share-alt mr-2"></i> Share
        </button>
        <button class="px-4 py-2 rounded-lg border border-gray-300 text-gray-700 hover:bg-gray-100" onclick="window.print()">
          <i class="fas fa-print mr-2"></i> Print
        </button>
      </div>
    </div>
  </nav>

  <!-- Itinerary Header (Dynamic) -->
  <header class="itinerary-header">
    <h1 class="text-3xl font-bold" id="itinerary-title">Your Free Itinerary</h1>
    <p class="mt-2" id="itinerary-subtitle">Enjoy your personalized travel plan!</p>
  </header>

  <!-- Itinerary Content (Dynamic) -->
  <main class="content">
    <h2 class="text-2xl font-bold mb-4">Itinerary Overview</h2>
    <div id="generated-itinerary-content">
      <!-- The AI-generated itinerary will be inserted here -->
      <p>Your itinerary will appear here after generation.</p>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-white py-4 text-center">
    <p class="text-gray-600">&copy; 2025 DreamAiTrip. All rights reserved.</p>
  </footer>

  <!-- Dynamic Content Script -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Retrieve user inputs and generated itinerary from localStorage
      const destination = localStorage.getItem('destination') || 'Your Destination';
      const departure = localStorage.getItem('departure') || 'Your Departure City';
      const departureDate = localStorage.getItem('departureDate') || '';
      const returnDate = localStorage.getItem('returnDate') || '';
      const itineraryText = localStorage.getItem('generatedItinerary') || 'No itinerary generated yet.';

      // Update the itinerary header dynamically
      const itineraryTitle = document.getElementById('itinerary-title');
      const itinerarySubtitle = document.getElementById('itinerary-subtitle');

      itineraryTitle.textContent = `Your Dream Trip to ${destination}`;
      if (departure && departureDate && returnDate) {
        itinerarySubtitle.textContent = `Departing from ${departure} from ${new Date(departureDate).toLocaleDateString()} to ${new Date(returnDate).toLocaleDateString()}`;
      }

      // Insert the generated itinerary content into the page
      const itineraryContainer = document.getElementById('generated-itinerary-content');
      itineraryContainer.innerHTML = '<p>' + itineraryText.replace(/\n\n/g, '</p><p>').replace(/\n/g, '<br>') + '</p>';
    });
  </script>
  
  <!-- Include external JavaScript files if needed -->
  <script src="./js/api.js"></script>
  <script src="./js/script.js"></script>
  
</body>
</html>
